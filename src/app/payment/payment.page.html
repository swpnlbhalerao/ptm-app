  <ion-grid>
      <h5 text-center class="ion-no-padding">Payment History</h5>
      <ion-row *ngFor="let pay of payData; let i=index" text-wrap  [ngClass]="{active: isGroupShown(i)}">
        <ion-col >
          <ion-card >
              <ion-card-content>
                  <ion-row>
                    <ion-col size="6">
                        <p>Amount:{{pay.amount}}</p>
                    </ion-col  >
                    <ion-col size="6">
                        <p>Status:{{pay.status}}</p>
                    </ion-col>
                    <ion-col size="6">
                        <p>Date:{{pay.paymentDate | date}}</p>
                    </ion-col  >
                    <ion-col size="6">
                        <p >Create:{{pay.crtDate | date}}</p>
                    </ion-col>
                  </ion-row> 
                    <ion-row *ngIf="isGroupShown(i)">
                        <ion-col size="12">
                            <p>Aprroved Date:25-03-2018</p>
                        </ion-col>
                        <ion-col size="12">
                            <p>Approved by:success</p>
                        </ion-col>
                      <ion-col size="12">
                          <div >NA</div>
                      </ion-col>
                  
                      <div padding text-center class="ion-padding-start">
                          <ion-button fill="outline" color="danger"  (click)="processPay('reject',pay._id)"> <ion-icon slot="start" name="close"></ion-icon>Reject</ion-button>
                          <ion-button  (click)="processPay('approve',pay._id)"><ion-icon slot="start" name="add"></ion-icon>Approve</ion-button>
                        </div>
                    </ion-row>
                   

                </ion-card-content>
                <div text-center class="ion-padding-end ion-no-padding">
                    <ion-icon   (click)="toggleGroup(i)" style="zoom:1.8;"  color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
                </div>
              </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
